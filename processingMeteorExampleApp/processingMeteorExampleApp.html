
<head>
  <title>Processing-Meteor Connection App</title>
</head>

<body>
    <header>
        <h1>{{title}}</h1>

        <form class="new-data">
            <input type="text" name="text" placeholder="text"/>
        </form>
        <p>
        <button type="button" class="delete-button">Delete Browser</button>
        </p>
    </header>

    {{#each data}}
        {{>datum}}
    {{/each}}
</body>

<template name="datum">
    <p>{{origin}} - {{text}}</p>
</template>
